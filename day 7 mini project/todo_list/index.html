<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>To-Do App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container py-4">
  <div class="app mx-auto">

    <header class="mb-3">
      <div class="d-flex justify-content-between align-items-center">
        <h2>ğŸ“ To-Do App</h2>
        <button id="themeToggle" class="btn btn-outline-primary btn-sm">
          ğŸŒ™ Toggle Theme
        </button>
      </div>

      <div class="row g-2 mt-3">
        <div class="col-md-5">
          <input id="taskInput" class="form-control" type="text" placeholder="Enter task">
        </div>
        <div class="col-md-3">
          <input id="dateInput" class="form-control" type="date">
        </div>
        <div class="col-md-2">
          <select id="priorityInput" class="form-select">
            <option value="low">Low</option>
            <option value="med" selected>Medium</option>
            <option value="high">High</option>
          </select>
        </div>
        <div class="col-md-2 d-grid">
          <button id="addBtn" class="btn btn-primary">Add Task</button>
        </div>
      </div>

      <div class="mt-3 d-flex gap-2 flex-wrap">
        <button class="btn btn-outline-secondary filter active" data-filter="all">All</button>
        <button class="btn btn-outline-secondary filter" data-filter="active">Pending</button>
        <button class="btn btn-outline-secondary filter" data-filter="completed">Completed</button>

        <span class="ms-auto">
          <strong id="countCompleted">0</strong> / 
          <strong id="countTotal">0</strong> completed
        </span>
      </div>
    </header>

    <main>
      <div id="list" class="list-group"></div>
      <p id="emptyState" class="text-center text-muted mt-3" hidden>
        No tasks added yet ğŸš€
      </p>
    </main>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
